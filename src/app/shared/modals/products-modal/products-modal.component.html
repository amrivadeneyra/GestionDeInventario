<div class="p-3 md:p-12 w-full">
    <div class="flex flex-col">

        <div class="py-2">
            <span class="text-xl font-light">Actualizando el producto <label class=" font-semibold">{{data.data.name}}
                </label></span>
        </div>

        <div class=" ">

            <form (keydown.enter)="$event.preventDefault()" (keydown.shift.enter)="$event.preventDefault()"
                class="bg-white p-8 rounded-md shadow-md mb-10">

                <div class=" my-5">
                    <label for="product" class=" text-lg text-gray-500">Proveedor *</label>
                    <input disabled id="product" autocomplete="off" type="text" class="form-input"
                        placeholder="Nombre del producto" [value]="data.data.supplier">
                </div>

                <div class=" my-5">
                    <label for="product" class=" text-lg text-gray-500">Producto *</label>
                    <input id="product" autocomplete="off" type="text" class="form-input"
                        placeholder="Nombre del producto" [value]="data.data.name"
                        (input)="updateField('name', $event)">
                </div>

                <div class="my-5">
                    <label for="batch" class="text-lg text-gray-500">Lote *</label>
                    <input id="batch" autocomplete="off" type="text" class="form-input" placeholder="Ingrese el lote"
                        [value]="data.data.batch" (input)="updateField('batch', $event)">
                </div>

                <div class="my-5">
                    <label for="price" class="text-lg text-gray-500">Precio *</label>
                    <input id="price" autocomplete="off" type="text" class="form-input" placeholder="Ingrese precio"
                        [value]="data.data.price" (input)="updateField('price', $event)">
                </div>

                <div class="my-5">
                    <label for="stock" class=" text-lg text-gray-500">Cantidad *</label>
                    <input id="stock" autocomplete="off" type="text" class="form-input"
                        placeholder="Ingrese la cantidad" [value]="data.data.stock"
                        (input)="updateField('stock', $event)">
                </div>

                <div class="my-5">
                    <label for="serial_number" class=" text-lg text-gray-500">Número de serie *</label>
                    <input id="serial_number" autocomplete="off" type="text" class="form-input"
                        placeholder="Ingrese número de serie" [value]="data.data.serial_number"
                        (input)="updateField('serial_number', $event)">
                </div>

                <div class="my-5">
                    <label for="description" class=" text-lg text-gray-500">Descripción</label>
                    <textarea id="description" autocomplete="off" type="text" class="form-input min-h-20"
                        placeholder="Ingrese la descripción" [value]="data.data.description"
                        (input)="updateField('description', $event)">
                        </textarea>
                </div>

            </form>


        </div>

    </div>
</div>
